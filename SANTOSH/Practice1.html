<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sant() {
            document.getElementById("demo").innerHTML = "I Am Santosh";
           
        }
    </script>
</head>
<body>
    <h1>JAVA SCRIPT CODE IN HEAD</h1>
    <p id="demo" style="color: green;">iamSantosh.</p>
    <button type="button" onclick="sant()">click here</button>

</body>
</html>
